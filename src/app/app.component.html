<div class="container" id="main-container">
<div class="row">

  <table class="table table-striped" style="width:100%">
    <thead>
      <tr>
        <th style="width:10%">#</th>
        <th style="width:70%"> Text</th>
        <th style="width:10%">Upvote</th>
        <th style="width:10%">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let textPost of textPosts">
      <tr>
        <td>{{textPost.id}}</td>
        <td>{{textPost.text}}</td>
        <td>{{textPost.upvote}}</td>
        <td><span class="btn btn-primary"  (click)="onUpvoteTextPost(textPost.id)">Vote</span></td>
      </tr>
    </tbody>
  </table>

</div>

<!-- Add Text Post Modal -->
<div class="modal fade" id="addTextPostModal" tabindex="-1" role="dialog" aria-labelledby="addTextPostModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addTextPostModalLabel">Add Text Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddTextPost(addForm)">
          <div class="form-group">
             <label for="text">text</label>
             <input type="text" ngModel name="text" class="form-control" id="name" placeholder="text" required>
          </div>
 
          <div class="modal-footer">
             <button type="button" id="add-text-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
          </form>
       </div>
    </div>
  </div>
  </div>
</div>
